<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geçici Olarak Kapalı</title>
    <style>
        /* Sayfanın diğer CSS'leriyle çakışmayı önlemek için ID kullanıyoruz */
        #kapali_ekran {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 99999;
        }

        /* İçerik Kutusu */
        #kapali_icerik {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        /* Başlık */
        #kapali_icerik h1 {
            font-size: 2.5em;
            margin: 0;
            letter-spacing: 1px;
        }

        /* Açıklama */
        #kapali_icerik p {
            font-size: 1.2em;
            margin-top: 10px;
            opacity: 0.8;
        }

        /* Animasyon */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Mobil Uyum */
        @media (max-width: 600px) {
            #kapali_icerik h1 {
                font-size: 2em;
            }
            #kapali_icerik p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="kapali_ekran">
        <div id="kapali_icerik">
            <h1>Geçici Olarak Kapalı</h1>
            <p>Lütfen daha sonra tekrar deneyin.</p>
        </div>
    </div>
</body>
</html>
