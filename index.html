<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoş Geldiniz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000; /* Siyah arka plan */
            position: relative;
        }

        .message-container {
            padding: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #3498db, 0 0 40px #3498db;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .instagram-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #3498db;
            transition: all 0.3s ease;
        }

        .instagram-logo:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ffffff, 0 0 30px #3498db;
        }

        .instagram-logo img {
            width: 30px;
            height: 30px;
        }

    </style>
</head>
<body>

    <div class="message-container">
        API Sistemine Hoş Geldiniz!
        burası yazaklı bölge canım
    </div>

    <a href="https://guns.lol/royz" target="_blank">
        <div class="instagram-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo">
        </div>
    </a>

</body>
</html>
